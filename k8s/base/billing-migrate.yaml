apiVersion: batch/v1
kind: Job
metadata:
  name: billing-migrate
  namespace: zdrive
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: migrate
        image: zdrive-billing:latest  # Замените на ваш образ
        command: ["./migrate"]
        env:
        - name: DATABASE_URL
          value: postgresql://zdrive:zdrive_password@postgres-billing:5432/zdrive_billing
      initContainers:
      - name: wait-for-postgres
        image: postgres:16-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h postgres-billing -U zdrive -d zdrive_billing; do
            echo "Waiting for postgres-billing..."
            sleep 2
          done

