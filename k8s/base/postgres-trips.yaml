apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-trips-pvc
  namespace: zdrive
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-trips
  namespace: zdrive
spec:
  serviceName: postgres-trips
  replicas: 1
  selector:
    matchLabels:
      app: postgres-trips
  template:
    metadata:
      labels:
        app: postgres-trips
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: zdrive-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: zdrive-secrets
              key: postgres-password
        - name: POSTGRES_DB
          value: zdrive_trips
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - zdrive
            - -d
            - zdrive_trips
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - zdrive
            - -d
            - zdrive_trips
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-trips-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-trips
  namespace: zdrive
spec:
  selector:
    app: postgres-trips
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres

