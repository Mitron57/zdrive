apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-frontend
  namespace: zdrive
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client-frontend
  template:
    metadata:
      labels:
        app: client-frontend
    spec:
      containers:
      - name: nginx
        image: zdrive-client-frontend:latest  # Замените на ваш образ
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_API_URL
          value: http://dispatcher:8080
        livenessProbe:
          httpGet:
            path: /client/
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /client/
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: client-frontend
  namespace: zdrive
spec:
  selector:
    app: client-frontend
  ports:
  - port: 80
    targetPort: 80
    name: http

