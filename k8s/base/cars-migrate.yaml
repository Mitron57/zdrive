apiVersion: batch/v1
kind: Job
metadata:
  name: cars-migrate
  namespace: zdrive
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: migrate
        image: zdrive-cars:latest  # Замените на ваш образ
        command: ["./migrate"]
        env:
        - name: DATABASE_URL
          value: postgresql://zdrive:zdrive_password@postgres-cars:5432/zdrive_cars
      initContainers:
      - name: wait-for-postgres
        image: postgres:16-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h postgres-cars -U zdrive -d zdrive_cars; do
            echo "Waiting for postgres-cars..."
            sleep 2
          done

