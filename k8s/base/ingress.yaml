apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zdrive-ingress
  namespace: zdrive
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: dispatcher
            port:
              number: 8080
      - path: /client(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: client-frontend
            port:
              number: 80
      - path: /admin(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: admin-frontend
            port:
              number: 80

