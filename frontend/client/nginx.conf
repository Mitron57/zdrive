server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Static assets with /client prefix (must be before SPA routing)
    location ~* ^/client/(.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$ {
        alias /usr/share/nginx/html/$1;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Redirect /client to /client/
    location = /client {
        return 301 /client/;
    }

    # SPA routing - handle /client/ and all sub-routes
    location /client/ {
        root /usr/share/nginx/html;
        # Remove /client prefix and try to serve the file, fallback to index.html
        rewrite ^/client/(.*)$ /$1 break;
        try_files $uri $uri/ /index.html;
    }
    
    location / {
        try_files $uri $uri/ /index.html;
    }
}

